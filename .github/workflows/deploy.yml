name: Build Eleventy and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write    # allow pushing to gh-pages
  pages:    write    # allow updating GitHub Pages
  id-token: write    # required by some Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0               # <<-- important for gh-pages to work properly

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Increment build number in footer.json
        run: |
          mkdir -p src/_data

          # If footer.json does not exist, initialize it with build_number 1
          if [ ! -f src/_data/footer.json ]; then
            echo '{ "build_number": 1 }' > src/_data/footer.json
          else
            # Read current build_number, increment by 1
            current=$(jq '.build_number' src/_data/footer.json)
            next=$((current + 1))
            jq --argjson next "$next" '.build_number = $next' src/_data/footer.json > tmp.json && mv tmp.json src/_data/footer.json
          fi

          cat src/_data/footer.json


      - name: Build CSS & Eleventy
        run: npm run build            # assumes your "build" script runs both CSS and Eleventy

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token:   ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages   # <<-- ensures it updates gh-pages
          publish_dir:    ./_site     # your Eleventy output
